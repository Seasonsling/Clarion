<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>吹角</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="index.js"></script>
<script type="importmap">
{
  "imports": {
    "@vercel/node": "https://aistudiocdn.com/@vercel/node@^5.3.26",
    "@vercel/postgres": "https://aistudiocdn.com/@vercel/postgres@^0.10.0",
    "bcryptjs": "https://aistudiocdn.com/bcryptjs@^3.0.2",
    "jsonwebtoken": "https://aistudiocdn.com/jsonwebtoken@^9.0.2",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.24.0"
  }
}
</script>
</head>
  <body>
    <main id="app-container">
      <header class="app-header">
        <h1>吹角</h1>
        <p>运筹帷幄，跃然纸上</p>
      </header>
      
      <div id="app-top-bar" class="hidden">
        <div id="user-display"></div>
      </div>

      <section id="auth-section" class="hidden">
        <div class="input-card">
          <div class="auth-tabs">
            <button id="show-login-btn" class="auth-tab-btn active" data-view="login">登录</button>
            <button id="show-register-btn" class="auth-tab-btn" data-view="register">注册</button>
          </div>
      
          <form id="login-form">
            <div class="form-group">
              <label for="login-username">用户名</label>
              <input type="text" id="login-username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
              <label for="login-password">密码</label>
              <input type="password" id="login-password" name="password" required autocomplete="current-password">
            </div>
            <p id="login-error" class="error-message"></p>
            <button type="submit" class="primary-btn">登录</button>
          </form>
      
          <form id="register-form" class="hidden">
            <div class="form-group">
              <label for="register-username">用户名</label>
              <input type="text" id="register-username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
              <label for="register-password">密码</label>
              <input type="password" id="register-password" name="password" required autocomplete="new-password">
            </div>
            <p id="register-error" class="error-message"></p>
            <button type="submit" class="primary-btn">注册并登录</button>
          </form>
        </div>
      </section>

      <section id="input-section" class="hidden">
        <div class="input-card">
            <h3>开启项目</h3>
            <textarea
              id="project-input"
              placeholder="在此处阐明您的项目计划及进度..."
              rows="8"
              aria-label="Project Description"
            ></textarea>
            <div class="button-group">
              <button id="generate-btn" class="primary-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path><path d="M5 3v4"></path><path d="M19 17v4"></path><path d="M3 5h4"></path><path d="M17 19h4"></path></svg>
                <span>开始生成</span>
              </button>
            </div>
        </div>

        <div id="history-section" class="input-card hidden">
            <h3>历史项目 & 追加任务</h3>
            <div id="history-list">
              <!-- Dynamically populated -->
            </div>
            <form id="quick-add-form" class="hidden">
              <h4>快速追加任务</h4>
              <p>选择一个项目，描述您要添加的任务。</p>
              <div class="form-group">
                <label for="project-select">目标项目</label>
                <select id="project-select" required></select>
              </div>
              <div class="form-group">
                <label for="quick-add-input">任务描述</label>
                <textarea id="quick-add-input" placeholder="例如：'完成用户调研报告的初稿'" rows="3" required></textarea>
              </div>
              <div class="optional-fields">
                  <h5 class="optional-fields-header">补充信息 (可选)</h5>
                  <div class="form-group">
                      <label for="quick-add-assignee">负责人</label>
                      <input type="text" id="quick-add-assignee" placeholder="王教授">
                  </div>
                  <div class="form-group">
                      <label for="quick-add-deadline">截止日期</label>
                      <input type="datetime-local" id="quick-add-deadline">
                  </div>
              </div>
              <button id="quick-add-btn" type="submit" class="primary-btn">智能追加</button>
            </form>
        </div>
      </section>

      <section id="timeline-section" class="hidden">
         <div id="timeline-header">
            <h2 id="project-name" class="editable" data-field="projectName"></h2>
            <div id="save-status-indicator"></div>
            <div id="view-switcher" class="view-switcher"></div>
            <div id="view-specific-controls"></div>
            <div id="filter-sort-controls"></div>
            <div class="button-group timeline-actions">
                <button id="share-btn" class="secondary-btn"><span>分享</span></button>
                <button id="chat-toggle-btn" class="secondary-btn"><span>智能助理</span></button>
                <div class="dropdown-container">
                    <button id="report-btn-toggle" class="secondary-btn">
                      <span>生成报告</span>
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                    <div id="report-dropdown" class="dropdown-content hidden">
                      <button data-period="weekly">生成周报</button>
                      <button data-period="monthly">生成月报</button>
                    </div>
                </div>
                <button id="import-btn" class="secondary-btn"><span>导入</span></button>
                <input type="file" id="import-file" class="hidden" accept=".json">
                <button id="export-btn" class="secondary-btn"><span>导出</span></button>
                <button id="clear-btn" class="secondary-btn danger"><span>返回主页</span></button>
            </div>
         </div>
         <div id="timeline-container"></div>
      </section>

       <div id="loading-overlay" class="hidden">
        <div class="spinner"></div>
        <p id="loading-text">加载中...</p>
      </div>

      <div id="chat-panel" class="chat-panel">
          <div class="chat-header">
              <h3>智能助理</h3>
              <button id="chat-close-btn" class="icon-btn">&times;</button>
          </div>
          <div id="chat-history" class="chat-history"></div>
          <form id="chat-form" class="chat-form">
              <textarea id="chat-input" placeholder="向智能助理提问或下达指令..." rows="1" required></textarea>
              <button type="submit" id="chat-send-btn" class="primary-btn">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
              </button>
          </form>
      </div>
      <div id="chat-backdrop" class="chat-backdrop hidden"></div>

      <footer class="app-footer">
        <p></p>
      </footer>
    </main>
    <div id="api-key-modal-overlay" class="modal-overlay hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>请输入您的 Gemini API 密钥</h2>
        </div>
        <form id="api-key-form" class="modal-form">
          <p>为了使用 AI 功能，您需要提供自己的 Google Gemini API 密钥。此密钥将仅存储在您的浏览器中。</p>
          <div class="form-group full-width">
            <label for="api-key-input">API 密钥</label>
            <input type="password" id="api-key-input" required placeholder="在此处粘贴您的密钥">
          </div>
          <p id="api-key-error" class="error-message hidden"></p>
          <div class="modal-footer">
            <button type="submit" class="primary-btn">保存密钥</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
